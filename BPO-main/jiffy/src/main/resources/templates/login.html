<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Login to Your Account</h2>

        <form id="loginForm" class="flex flex-col">
            <label class="text-sm">Email</label>
            <input type="email" id="email" required class="p-2 rounded bg-gray-700 text-white mb-2">

            <label class="text-sm">Password</label>
            <input type="password" id="password" required class="p-2 rounded bg-gray-700 text-white mb-2">

            <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white p-2 rounded-lg font-semibold mt-2">
                Login
            </button>
        </form>

        <p class="text-sm text-gray-400 mt-4 text-center">
            Don't have an account? <a href="signup.html" class="text-teal-400 hover:underline">Sign up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.text();
            alert(result);
        });
    </script>

</body>
</html>
